<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/head :: header">
</head>

<head>
  <title>Register</title>
</head>

<body>
  <section class="flex flex-col md:flex-row sm:flex-col h-screen items-center">
    <img th:src="@{/img/gradus.png}" alt="" class="w-128 h-128 object-center">

    <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">

      <div class="w-full h-100">

        <div th:if="${invalid_email_message}" id="alert_message_box"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Invalid email!</strong>
          <span class="block sm:inline" th:text="${invalid_email_message}"></span>
          <span><button onclick="closeAlertBox()" class="fas fa-times"></button></span>
        </div>

        <div th:if="${creation_success_message}" id="alert_message_box"
          class="bg-green-100 border border-green-400 text-green-600 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Success!</strong>
          <span class="block sm:inline" th:text="${creation_success_message}"></span>
          <a th:href="@{/login}" class="font-bold hover:text-green-800"> Login here.</a>
          <span><button onclick="closeAlertBox()" class="fas fa-times"></button></span>
        </div>

        <div th:if="${existing_account_message}" id="alert_message_box"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Duplicate account!</strong>
          <span class="block sm:inline" th:text="${existing_account_message}"></span>
          <span><button onclick="closeAlertBox()" class="fas fa-times"></button></span>
        </div>

        <div id="alert_message_box" style="display: none;"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">Passwords don't match!</strong>
          <span class="block sm:inline">Ensure that both passwords are the same.</span>
          <span><button onclick="closeAlertBox()" class="fas fa-times"></button></span>
        </div>


        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create your Gradus account</h1>

        <form class="mt-6" th:action="@{/register}" th:object="${user}" method="post">
          <div>
            <label class="block text-gray-700">Email Address</label>
            <input type="email" name="username" id="username" th:field="*{username}" placeholder="Enter Email Address"
              class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              autofocus autocomplete required>
          </div>

          <div class="mt-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" id="confirm_password" th:field="*{password}" placeholder="Password"
              minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
          </div>

          <button type="submit" class="transition duration-500 w-full block bg-indigo-400 duration-500 hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 focus:bg-indigo-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Register</button>
        </form>

        <hr class="my-6 border-gray-300 w-full">

        <p class="mt-8">Have an account? <a th:href="@{/login}"
            class="text-blue-500 hover:text-blue-700 font-semibold">Login</a>
        </p>
      </div>
    </div>

  </section>
</body>

<script>
  const closeAlertBox = () => {
    let msg_box = document.getElementById("alert_message_box")
    msg_box.style.display = "none";
  }
</script>

</html>
