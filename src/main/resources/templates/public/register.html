<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container p-5">
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div th:if="${creation_success_message}" class="alert alert-success" role="alert">
        <span th:text="${creation_success_message}"></span>
        <a href="/login">Go to Login</a>
      </div>
      <div th:if="${existing_account_message}" class="alert alert-danger" role="alert"
        th:text="${existing_account_message}"></div>
      <div th:if="${invalid_email_message}" class="alert alert-danger" role="alert" th:text="${invalid_email_message}">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" name="username" th:field="*{username}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input type="password" name="password" class="form-control" id="password" th:field="*{password}">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>

</html>
